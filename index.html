<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="background">
    <picture>
      <source media="(max-width:375px)" srcset="./images/bg-main-mobile.png">
      <source media="(min-width:376px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-desktop.png" alt="image of background">
    </picture>
  </div>
  <main>
    <div class="card-display">
      <div class="front-display-card">
        <img class="card-bg" src="./images/bg-card-front.png" alt="card front display">
        <div class="front-display-card-content">
          <img src="./images/card-logo.svg" alt="">
          <p id="card-number-display">
            <span>0000 0000 0000 0000</span></p>
          <div class="front-card-bottom-info">
            <p id="cardholder-name-display">Jane Appleseed</p>
            <p><span id="exp-datem-display">00</span>/<span id="exp-datey-display">00</span></p>
          </div>
        </div>
      </div>
      <div class="back-display-card">
        <img class="card-bg" src="./images/bg-card-back.png" alt="card back display">
        <p id="cvc-display">000</p>
      </div>
    </div>
    <div class="content">
      <form action="" class="">
        <div class="form-control">
          <label for="cardholdername">CardHolder Name</label>
          <input value="" type="text" maxlength="30" id="cardholdername" placeholder="e.g. Jane Appleseed">
          <p></p>
        </div>
        <div class="form-control">
          <label for="cardnumber">Card Number</label>
          <input type="text" maxlength="19" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
          <p></p>
        </div>
        <div class="form-row">
          <div class="form-control">
            <label for="expdatem">Exp. Date (MM/YY)</label>
            <div class="form-row">
              <input type="number" min="0" max="12" id="expdatem" placeholder="MM">
              <input type="number" min="0" max="99" id="expdatey" placeholder="YY">  
            </div>
            <p></p>
          </div>
          <div class="form-control">
            <label for="cvc">CVC</label>
            <input type="number" min="0" max="999" maxlength="30" id="cvc" placeholder="e.g. 123">
            <p></p>
          </div>
        </div>
        <button>Confirm</button>
      </form>
      <div class="complete hidden">
        <img src="./images/icon-complete.svg" alt="complete icon">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </main>
<script src="./app.js"></script>
</body>
</html>
